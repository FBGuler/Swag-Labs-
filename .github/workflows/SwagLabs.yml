# separate terms of service, privacy policy, and support
# documentation.

name: SwagLab CI with Maven

on:
 workflow_dispatch:
 schedule:
   - cron: '50 07 * * *'
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 16
      uses: actions/setup-java@v3
      with:
        java-version: '16'
        distribution: 'temurin'
        cache: maven
    - name: Install dependencies
      run: 
          sudo apt-get update
          sudo apt-get install -y chromium-browser
    - name: Build with Maven
      run: mvn -B clean verify --file pom.xml

    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6

    - name: Upload Test Artifact
      uses: actions/upload-artifact@v3
      with:
        name: test-report
        path: ./target/
    - name: Send email with test reports 
      if: always()
      uses: dawidd6/action-send-mail@v3
      with: 
        server_address: smtp.gmail.com
        server_post: 465
        username: ${{ secrets.EMAIL_USERNAME }}
        password: ${{ secrets.EMAIL_PASSWORD }}
        subject: "${{ github.workflow }} Test Results"
        from: SwagLab_CI Test Team
        body:
            The test results for ${{ github.workflow }} has completed.
            Please find the artifacts attached to this email.
            Regards,
            Test Automation
        to: ${{ secrets.EMAIL_RECIPIENTS }}     
             
